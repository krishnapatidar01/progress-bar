<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Step Progress Bar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .progress-bar {
      width: 300px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .step {
      flex: 1;
      text-align: center;
      padding: 10px;
      position: relative;
      background-color: #4caf50;
      color: white;
    }

    .step::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 100%;
      margin-top: -2px;
      width: 20px;
      height: 4px;
      background-color: #ddd;
    }

    .step:last-child::after {
      display: none;
    }

    .form-container {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .next-button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="progress-bar">
  <input type="checkbox" class="step"> 1</input>
  <input type="checkbox" class="step"> 2</input>
  <input type="checkbox" class="step"> 3</input>
</div>

<div class="form-container" id="formContainer">
  <div class="form-group" id="step1">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
  </div>
  <div class="form-group" id="step2" style="display: none;">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
  </div>
  <div class="form-group" id="step3" style="display: none;">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  <div class="form-actions">
    <button class="next-button" onclick="nextStep()">Next</button>
    <button class="next-button" onclick="prevStep()">Previous</button>
  </div>
</div>

<script>
  const steps = document.querySelectorAll('.step');
  const formContainer = document.getElementById('formContainer');
  const formGroups = document.querySelectorAll('.form-group');

  let currentStep = 0;

  function nextStep() {
    if (currentStep < steps.length - 1) {
      formGroups[currentStep].style.display = 'none';
      steps[currentStep].classList.remove('step');
      currentStep++;
      formGroups[currentStep].style.display = 'block';
      steps[currentStep].classList.add('step');
    }
  }

  function prevStep() {
    if (currentStep > 0) {
      formGroups[currentStep].style.display = 'none';
      steps[currentStep].classList.remove('step');
      currentStep--;
      formGroups[currentStep].style.display = 'block';
      steps[currentStep].classList.add('step');
    }
  }
</script>

</body>
</html>
